<mat-toolbar>
  <h1><button *ngIf="!isWide" mat-button class="hamburger-menu" (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button> Auction Items</h1>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav [mode]="isWide && 'side' || 'over'" [opened]="isWide" #sidenav>
    <app-category-list [currentCategory]="currentCategory|async" [categories]="categories | async" (select)="setCurrentCategory($event)"></app-category-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <h2>Bidding not yet open!</h2>
    <p>Welcome to the auction page for this year's Summer Fair. There are some amazing prizes available for you to bid on.</p>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
